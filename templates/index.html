.roulette-container .wrap .controller {
  display: block;
  width: 3px;
  background-color: #fff;
  height: 100%;
  margin: 0 auto;
}

.roulette-container::before {
	display: block;
	content: "";
	background: -moz-linear-gradient(left, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0) 100%);
	background: -webkit-linear-gradient(left, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%);
	background: linear-gradient(to right, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000',GradientType=1 );
	position: absolute;
	left: 0;
	top: 0;
	width: 60px;
	height: 100%;
	z-index: 10;
	opacity: 0.5;
}

.roulette-container::after {
	background: -moz-linear-gradient(left, rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 100%);
	background: -webkit-linear-gradient(left, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%);
	background: linear-gradient(to right, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=1 );
	position: absolute;
	right: 0;
	top: 0;
	width: 60px;
	height: 100%;
	z-index: 10;
	opacity: 0.5;
	display: "block";
	content: "";
}

    var openButtons = document.querySelectorAll('.open-button');
document.addEventListener("DOMContentLoaded", function () {
    
    openButtons.forEach(function(button){
        button.addEventListener('click', function () {
        "use strict";

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        var wrap, colors;
        var pallete = [
            "r18", "b8", "r19", "g2", "r20", "r21", "b9", "r10",
            "g3", "r11", "b4", "r12", "b5", "r13", "b6",
            "r14", "g0", "r15", "b7", "r16", "g1", "r17"
        ];

        var bets = {
            "green": [2, 3, 0, 1],
            "red": [18, 19, 20, 21, 10, 11, 12, 13, 14, 15, 16, 17],
            "black": [8, 9, 4, 5, 6, 7]
        };

        var width = 80;

        wrap = document.querySelector('.roulette-container .wrap');

        function spin_promise(color, number) {
            return new Promise((resolve, reject) => {
                if (
                    (color === "green" || color === "g") && (number >= 0 && number <= 3) ||
                    (color === "black" || color === "b") && (number >= 4 && number <= 9) ||
                    (color === "red" || color === "r") && (number >= 10 && number <= 21)
                ) {
                    let index, pixels, circles, pixelsStart;

                    color = color[0];
                    index = pallete.indexOf(color + "" + number);
                    pixels = width * (index + 1);
                    circles = 1760 * 15; //15 circles

                    pixels -= 80;
                    pixels = rand(pixels + 2, pixels + 79);
                    pixelsStart = pixels;
                    pixels += circles;
                    pixels *= -1;

                    wrap.style.backgroundPosition = ((pixels + (wrap.offsetWidth / 2)) + "") + "px";

                    
                }
            });
        }

        var i = 0;

        function play() {
            let color;
            let r = rand(1, 1000);
            if (1 <= r && r < 30) color = "green";
            else if (30 <= r && r < 530) color = "red";
            else if (530 <= r && r < 1000) color = "black";
            let bet = bets[color][rand(0, bets[color].length)];
            spin_promise(color, bet).then(() => {
                console.log("[Ended]");
                let colorBeted = document.createElement("div");
                colorBeted.setAttribute("class", "color-beted " + color[0]);
                colorBeted.innerHTML = bet;
                document.body.appendChild(colorBeted);

                setTimeout(function () {
                    console.log("[Start game]");
                    play();
                }, 2500);
            });
        }

        play();
    });
    })
    
});

        document.addEventListener("click", function (event) {
            const isMainMenuClick = Array.from(mainMenuElements).some(menu => menu.contains(event.target));

                mainMenuElements.forEach(menu => menu.classList.remove("opened"));
                document.body.style.overflow = "visible";

        });

        document.addEventListener("DOMContentLoaded", function () {
            const boxes = document.querySelectorAll(".box");
            const mainMenuElements = document.querySelectorAll(".main_menu");
    
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.80) {
                        entry.target.classList.add("box-primary");
                      // Disable scroll snap
                    } else {
                        entry.target.classList.remove("box-primary");
                     // Enable scroll snap
                    }
                });
            }, { threshold: 0.80 });
    
            boxes.forEach(box => {
                observer.observe(box);
    
                box.addEventListener("click", function () {
                    const mainMenu = box.querySelector(".main_menu");
                    const isClickInsideMenu = mainMenu.contains(event.target);
                    if (mainMenu.classList.contains("opened") && !isClickInsideMenu) {
                       
                        
                        
                        mainMenu.classList.remove("opened");
                        document.body.style.overflow = "visible";
                    } else {
                        mainMenu.classList.add("opened");
                        box.scrollIntoView({ behavior: 'smooth', block: 'center' });
           
                        
                    }
                });
            });
    
            // Обработчик событий для закрытия меню при клике вне его
          
        });
