        <div class="col-12">
            <div class="bet-back" >
                <div class="buttons-there">
                    <div class="buttons-there-left" >
                        
                        <button class="btn   auto-withdraw">
                        <div class="input-group " style="display: flex; align-items: center;">
                            <div class="input-group-prepend" style="background-color: white; color: white; display: flex; align-items:start; ">
                              <span class="input-group-text basicCoeff" id="basic-addoncoeff">&times;</span>
                            </div>
                            <input type="number" inputmode="numeric" class="form-control" placeholder="Коефициент" id="coeff" value="2" aria-label="Username" style="border: none; outline: none; padding-left: 4px;" aria-describedby="basic-addon1">
                          </div>
                            
                        </button>
                        <div class="btn  back-for-bet-button">
                        
                            <div class="input-group " style="display: flex; align-items: center; justify-content: start;">
                                <div class="input-group-prepend" style="background-color: white; color: white; display: flex; align-items:start; justify-content: start; ; ">
                                  <span class="input-group-text" id="basic-addon1">F</span>
                                    
                                </div>
                                <input inputmode="numeric" type="number" id="betAmount" class="form-control" placeholder="Ставка" id="bet-input" value="2" aria-label="Username" aria-describedby="basic-addon1">
                                
                                <div class="input-group-append" style="padding-right: 0; padding-left: 0;"><button class="btn btn-primary" id="maxPossibleBet" onclick="maxPossibleBet()" ><span>МАКС</span></button>
                         
                                </div>
                                
                            </div>
                        </div>
                        <div class="row-of-multipliers" >

                            <button class="btn btn-primary multipliers"onclick="document.querySelector('#betAmount').value = (document.querySelector('#betAmount').value * 1.5).toFixed(2)"  >&times1.5</button>
                            <button class="btn btn-primary multipliers" onclick="document.querySelector('#betAmount').value = (document.querySelector('#betAmount').value / 2).toFixed(2)">&divide2</button>
                            <div style="padding: 0 0; display: flex; padding-left: 10%;"><input class="form-check-input"  type="checkbox" onclick="document.querySelector('#basic-addoncoeff').classList.toggle('yellow')" value="" id="auto-withdrawal">
